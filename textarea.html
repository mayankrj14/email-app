        <!-- Landing page content comes here -->
        <div class="container shadow-lg p-3 mb-5 bg-white rounded messagearea">
            <h3>Message:</h3>
            <form>
                <div class="form-group">
                  <label for="Input1" accesskey="s">To:</label>
                  <input type="email" name="state" class="form-control" id="state" placeholder="name@example.com" list="branch">
                   <datalist id="branch">
                    
  <select name="state" id=state"> 
	<option value="">-- choose one --
	<optgroup label="2019">
    <option>2019                   
		<option value="2019btech.dcse@smvdu.ac.in">CSE 2019
		<option value="2019btech.dece@smvdu.ac.in">ECE 2019
		<option value="2019btech.dme@smvdu.ac.in">ME 2019
    <option value="2019btech.dce@smvdu.ac.in">CE 2019
    <option value="2019btech.dee@smvdu.ac.in">EE 2019                          
  </optgroup>
	<optgroup label="2018">
    <option>2018                    
		<option value="2018btech.dcse@smvdu.ac.in">CSE 2018
		<option value="2018btech.dece@smvdu.ac.in">ECE 2018
		<option value="2018btech.dme@smvdu.ac.in">ME 2018
    <option value="2018btech.dce@smvdu.ac.in">CE 2018
    <option value="2018btech.dee@smvdu.ac.in">EE 2018  
	</optgroup>
</select>
                </div>
                                                                                                                         
                <div class="form-group">
                  <label for="Input1">Cc:</label>
                    <input type="email" name="Cc" class="form-control" id="cc"           l                                 list="branch-name">
               
                  </div>
                  <div class="form-group">
                    <label for="Input1">Bcc:</label>
                    <input type="email" name="Bcc" class="form-control" id="bcc">
                  </div>
                  <div class="form-group">
                    <label for="Input1">Subject:</label>
                    <input type="email" name="Subject" class="form-control" id="subject">
                  </div>
                <div class="form-group">
                  <label for="Textarea1"></label>
                  <textarea name="TextArea" class="form-control" id="Textarea" rows="8"></textarea>
                </div>
                <button type="submit" id="send" class="btn btn-primary mb-2">Send</button>
                <div class="form-group chosefile">
                    <input type="file" name="File" class="form-control-file" id="File">
                </div>
              </form>
